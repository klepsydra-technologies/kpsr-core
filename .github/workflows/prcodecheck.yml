name: Code style check

on:
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  format-check:
    name: Code style
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/klepsydra-technologies/kpsrbase:1.0.0
    steps:
      - name: Clone kpsr-sdk
        uses: actions/checkout@v4
        with:
          repository: klepsydra-technologies/kpsr-sdk
          ref: main
          submodules: recursive
          path: kpsr-sdk

      - name: Build and install SDK
        run: |
          mkdir build && cd build/
          cmake ..
          make -j$(nproc)
          make install
        working-directory: kpsr-sdk

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Code format check
        run: |
          mkdir build && cd build
          cmake ../
          make formatcheck

  codecoverage:
    name: Code coverage
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/klepsydra-technologies/kpsrbase:1.0.0
    steps:
      - name: Clone kpsr-sdk
        uses: actions/checkout@v4
        with:
          repository: klepsydra-technologies/kpsr-sdk
          ref: main
          submodules: recursive
          path: kpsr-sdk

      - name: Build and install SDK
        run: |
          mkdir build && cd build/
          cmake ..
          make -j$(nproc)
          make install
        working-directory: kpsr-sdk

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        run: |
          mkdir build && cd build
          cmake -DKPSR_WITH_DOXYGEN=false -DKPSR_WITH_ZMQ=true -DKPSR_TEST_PERFORMANCE=false -DKPSR_WITH_SOCKET=true \
                -DKPSR_WITH_CODE_METRICS=true -DCMAKE_BUILD_TYPE=Debug ../
          make -j$(nproc)

      - name: Coverage
        timeout-minutes: 5
        run: |
          cd build
          make -j$(nproc) coverage

      - uses: codecov/codecov-action@v5
        with:
          files: build/coverage.xml

      - name: Workspace cleanup
        if: always()
        run: |
          sudo rm -rf ${GITHUB_WORKSPACE}/build
