      type   : uchar8[*]
    - name   : ccc
      type   : int16[*]
    - name   : ddd
      type   : uint16[*]
    - name   : eee
      type   : uint32[*]
    - name   : fff
      type   : int64[*]
    - name   : ggg
      type   : uint64[*]
    - name   : hhh
      type   : float32[*]
    - name   : iii
      type   : float64[*]
    - name   : jjj
      type   : boolean[*]
    - name   : kkk
      type   : string[*]

