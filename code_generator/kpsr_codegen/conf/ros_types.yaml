# fundamental types and their mapping to ROS

char8: 'int8'
uchar8: 'uint8'
int16: 'int16'
uint16: 'uint16'
int32: 'int32'
uint32: 'uint32'
int64: 'int64'
uint64: 'uint64'
float32: 'float32'
float64: 'float64'
boolean: 'bool'
string: 'string'
enum: 'uint16'
